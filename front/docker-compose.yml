services:
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    env_file:
      - .env
    command: python main.py
    ports:
      - "8000:8000"
    restart: always
    volumes:
      - ./back:/app
      - /app/pycache
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./front
      dockerfile: education-mf-root/Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./front/education-mf-root:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true

  postgres:
    image: postgres:17.4
    environment:
      POSTGRES_DB: ${DBNAME}
      POSTGRES_USER: ${DBUSER}
      POSTGRES_PASSWORD: ${DBPASSWORD}
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d
      - ./postgres/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

networks:
  default:
    driver: bridge